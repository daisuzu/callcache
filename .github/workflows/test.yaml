name: Test
on: [push, pull_request]

jobs:
  test:
    strategy:
      matrix:
        go-version: [1.11.13, 1.13.x, 1.14.x]
        platform: [ubuntu-latest]
    steps:
    - name: Install Go
      uses: actions/setup-go@v1
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Test
      run: go test -v ./...
